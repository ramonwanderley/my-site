<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Local Weather</title>
    
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>
    <link rel="stylesheet" href="css/style.css">
    
    <link rel="stylesheet" href="css/aniweath.css">
    
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Merriweather+Sans" rel="stylesheet">
</head>

<body class="container-fluid">
    <div id="back">
        <div id="black-fill"></div>
        <p id="data"><p>
    </div>
    
    
    <div class="myContainer">
        <div id="unit-button">°C<div id="button-holder"><div></div></div>°F</div>
        <form><input type="text" name="city" placeholder="Search a City" style="width:90%; color:black; padding-left: 30px; border-radius: 15px; margin-top: 30px; margin-left:15px; margin-right: 15px;"/></form>
        <h1 id = "city" style="margin-bottom: 10px;"></h1>
        <hr style="width: 45%;">
        
        <div class="col-xs-5" style="margin-top:15px;">
            <h4 id="weather"></h4>
            <hr style="width: 50%; margin-top: 5px; margin-bottom: 5px;">
            <h3 id="temp"></h3>
        </div>
        
        <div class="col-xs-7" style="color:#161616;">
            <div class="icon flurries" style="float:right;">
              <div class="cloud"></div>
              <div class="snow">
                <div class="flake"></div>
                <div class="flake"></div>
              </div>
            </div>
        </div>
    </div>
    
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script  src="js/index.js"></script>
</body>

<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Simon Pad</title>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>
    <script src="https://use.fontawesome.com/31485919b7.js"></script>
    
    <link rel="stylesheet" href="css/style.css">
   <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
    <h1>Simon Pad</h1>
    <div id="pad">
        
            <div class="hold">
                <h4>Start</h4>
                <div class="optBtn" id="start"></div>
            </div>
            <div class="hold">
                <h4>Strict</h4>
                <div class="optBtn" id="strict"></div>
            </div>
            <h4 class="hold" id="count" style="font-size: 30pt; float: right;">0</h4>
            <br>
            <div id="1" class="buttonx"></div>
            <div id="2" class="buttonx"></div>
            <br>
            <div id="3" class="buttonx"></div>
            <div id="4" class="buttonx"></div>
    </div>
 
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script  src="js/index.js"></script>
    
    <div id="footer">
        <h4>Developed by <a href="http://michaelbarney.com" target="_blank" class="hover-button"><b>Michael Barney</b></a></h4>
    </div>
</body>
</html>

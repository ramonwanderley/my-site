<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>
    <script src="https://use.fontawesome.com/31485919b7.js"></script>
    
    <link rel="stylesheet" href="css/style.css">
   <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
    <div id="calculator" class="row">
        <div id="display">
            <div id="acc"></div>
            <div id="result"></div>
        </div>
        
        <div id="numbers" class="col-xs-9">
            <div class="col-xs-4 number">1</div>
            <div class="col-xs-4 number">2</div>
            <div class="col-xs-4 number">3</div>
            <div class="col-xs-4 number">4</div>
            <div class="col-xs-4 number">5</div>
            <div class="col-xs-4 number">6</div>
            <div class="col-xs-4 number">7</div>
            <div class="col-xs-4 number">8</div>
            <div class="col-xs-4 number">9</div>
            <div class="col-xs-4 number">.</div>
            <div class="col-xs-4 number">0</div>
            <div class="col-xs-4 number">=</div>
        </div>
        
        <div id="operations" class="col-xs-3">
            <div class="col-xs-12 op">rst</div>
            <div class="col-xs-12 op">+</div>
            <div class="col-xs-12 op">-</div>
            <div class="col-xs-12 op">x</div>
            <div class="col-xs-12 op">รท</div>
        </div>
    </div>


 
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script  src="js/index.js"></script>
    
        <div id="footer">
        <h4>Developped by <a href="http://michaelbarney.com" target="_blank" class="hover-button"><b>Michael Barney</b></a></h4>
    </div>
</body>
</html>
